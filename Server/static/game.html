<body onload="startGame()">
<canvas id="canvas" width="1000" height="1000"></canvas>


<script>
    var socket = io.connect({transports: ['websocket']});
    // console.log("hiii")
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    draw()
    var gs="";

    function startGame() {
        socket.on('gameState', parseGameState);

    }
    function parseGameState(event) {
        gs = JSON.parse(event);
        console.log(gs)
        console.log("hello")

        for(let i of gs['players']) {
            console.log(i);
            drawplayer( i['x'], i['y'], 'blue');
        }
        // for(let j of gs['projectiles']) {
        //     Circle(j['x'], j['y'], "black", 1);
        // }
    }

    function drawplayer(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x*10 , y*10 ,50,100);

    }
    function Circle(x, y, color, size) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x ,
            y ,
            size / 10.0 * 30,
            0,
            2 * Math.PI);
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.stroke();
    }


    function ground(){
        ctx.rect(0, 800, 1900, 150);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();
    }
    function obstacle() {
        ctx.beginPath();
        ctx.rect(175, 350, 75, 30);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
    }
