<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game1</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    draw()
    // for(var i=0;i<2;i=i++){
        drawplayer(10, 30, 'blue')
    // }
    function drawplayer(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(10 , 200 ,x, y);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(10 , 200, x,y);
    }
    // ctx.beginPath();
    // ctx.rect(105, 150, 75, 30);
    // ctx.fillStyle = "black";
    // ctx.fill();
    // ctx.closePath();
    function ground(){
        ctx.rect(0, 800, 1900, 150);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();
    }
    function obstacle() {
        ctx.beginPath();
        ctx.rect(175, 350, 75, 30);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle1() {
        ctx.beginPath();
        ctx.rect(105, 150, 75, 30);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle2() {
        ctx.beginPath();
        ctx.rect(195, 200, 75, 30);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle3() {
        ctx.beginPath();
        ctx.rect(395, 200, 75, 30);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle4() {
        ctx.beginPath();
        ctx.rect(0, 155, 75, 30);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle5() {
        ctx.beginPath();
        ctx.rect(495, 300, 75, 30);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle6() {
        ctx.beginPath();
        ctx.rect(295, 300, 75, 30);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle7() {
        ctx.beginPath();
        ctx.rect(95, 300, 75, 30);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
    }
    function obstacle8() {
        ctx.beginPath();
        ctx.rect(500, 155, 75, 30);
        ctx.fillStyle = "brown";
        ctx.fill();
        ctx.closePath();
    }
    function draw(){
        ground();
        obstacle();
        obstacle1();
        obstacle2();
        obstacle3();
        obstacle4();
        obstacle5();
        obstacle6();
        obstacle7();
        obstacle8();
    }


</script>






</body>
</html>
